@(message: String)

<div id="author-creation">
	<form>
		<div class="form-group">
	        <label for="inputTitle" class="col-sm-3 control-label" translate="formAuthorFirstname"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="firstname" class="form-control" id="inputFirstname" placeholder="Firstname" ng-model="author.firstname" />
	        </div>
	    </div>
	    
   		<div class="form-group">
	        <label for="inputTitle" class="col-sm-3 control-label" translate="formAuthorLastname"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="lastname" class="form-control" id="inputLastname" placeholder="Lastname" ng-model="author.lastname" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<div class="col-sm-offset-3 col-sm-9">
	    		<button type="button" class="btn btn-primary" ng-click="saveAuthor()" translate="formAuthorSave"></button>	
	    	</div>
	    </div>	    
	</form>
</div>
