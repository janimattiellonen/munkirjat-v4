@(message: String)

<div id="book-creation">
	<form>
		<div class="form-group">
	        <label for="inputTitle" class="col-sm-3 control-label" translate="formBookTitle"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="title" class="form-control" id="inputTitle" placeholder="Title" ng-model="book.title" />
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<label class="col-sm-3 control-label" translate="formBookLanguage"></label>
	    	
			<div class="col-sm-9 btn-group">
				<label class="btn btn-primary">
			    	<input type="radio" name="language" id="option1" ng-model="book.languageId" value="fi" autocomplete="off"> {{ 'formBookFinnish' | translate }}</input>
			  	</label>
			  	<label class="btn btn-primary">
			    	<input type="radio" name="language" id="option2" ng-model="book.languageId" value="se" autocomplete="off"> {{ 'formBookSwedish' | translate }}</input>
			  	</label>
			  	<label class="btn btn-primary">
			    	<input type="radio" name="language" id="option3" ng-model="book.languageId" value="en" autocomplete="off"> {{ 'formBookEnglish' | translate }}</input>
			  	</label>
			</div>	    
	    </div>
	    
   	    <div class="form-group">
	    	<label class="col-sm-3 control-label" translate="formBookAuthors"></label>
	    
	    	<input type="text" name="authors" id="authors" author-selector>
		</div>	
	    
	   	<div class="form-group">
	        <label for="inputPageCount" class="col-sm-3 control-label" translate="formBookPageCount"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="pageCount" class="form-control" id="inputPageCount" ng-model="book.pageCount" placeholder="{{ 'formBookPageCount' | translate }}" />
	        </div>
	    </div>
	    
	   	<div class="form-group">
	        <label for="inputPrice" class="col-sm-3 control-label" translate="formBookPrice"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="price" class="form-control" id="inputPrice" ng-model="book.price" placeholder="{{ 'formBookPrice' | translate }}"/>
	        </div>
	    </div>
	    
	    <div class="form-group">
	    	<div class="col-sm-offset-3 col-sm-9">
		   	   	<div class="checkbox">
			        <label>
			          <input type="checkbox" name="isRead" ng-model="book.isRead"> <span translate="formBookIsRead"></span>
			        </label>
			    </div>
			</div>    
      	</div>
      	
	   	<div class="form-group">
	        <label for="inputStartedReading" class="col-sm-3 control-label" translate="formStartedReading"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="startedReading" class="form-control datepicker" id="inputStartedReading" ng-model="book.startedReading" placeholder="{{ 'formStartedReading' | translate }}" datepicker ng-model="datePicker"/>
	          	<p>
	          		<button type="button" class="btn btn-default" translate="formStartReading"></button>
	          	</p>
	        </div>
	    </div>      	
      	
	   	<div class="form-group">
	        <label for="inputFinishedReading" class="col-sm-3 control-label" translate="formFinishedReading"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="finishedReading" class="form-control datepicker" id="inputFinishedReading" ng-model="book.finishedReading" placeholder="{{ 'formFinishedReading' | translate }}" datepicker ng-model="datePicker"/>
	          	<p>
	          		<button type="button" class="btn btn-default" translate="formFinishReading"></button>
	          	</p>
	        </div>
	    </div>     
      	
	   	<div class="form-group">
	        <label for="inputIsbn" class="col-sm-3 control-label" translate="formBookIsbn"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="isbn" class="form-control" ng-model="book.isbn" id="inputIsbn" placeholder="{{ 'formBookIsbn' | translate }}"/>
	        </div>
	    </div>      
	    
	    <div class="form-group">
	    	<div class="col-sm-offset-3 col-sm-9">
	    		<button type="button" class="btn btn-primary" ng-click="saveBook()" translate="formBookSave"></button>	
	    	</div>
	    </div>
	</form>
</div>
