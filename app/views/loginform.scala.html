@(message: String)

@(message: String)

<div id="login">
	<form>
		<div class="form-group">
	        <label for="inputUsername" class="col-sm-3 control-label" translate="formLoginUsername"></label>
	        <div class="col-sm-9">
	          	<input type="text" name="username" class="form-control" id="inputUsername" placeholder="Username" ng-model="username" />
	        </div>
	    </div>
	   
		<div class="form-group">
	        <label for="inputPassword" class="col-sm-3 control-label" translate="formLoginPassword"></label>
	        <div class="col-sm-9">
	          	<input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="password" />
	        </div>
	    </div>	    

	    <div class="form-group">
	    	<div class="col-sm-offset-3 col-sm-9">
	    		<button type="button" class="btn btn-primary" ng-click="login()" translate="formLoginLogin"></button>	
	    	</div>
	    </div>
	</form>
</div>
