<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Munkirjat.com V5</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>

    {% for (var css in o.htmlWebpackPlugin.files.css) { %}
        <link href="{%=o.htmlWebpackPlugin.files.css[css] %}" rel="stylesheet">
    {% } %}
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" >
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Munkirjat.com</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/#">Home</a></li>
                    <li><a href="/#/about">About</a></li>
                    <li><a href="/#books">Books</a></li>
                    <li><a href="/#books/read">Read books</a></li>
                    <li><a href="/#books/unread">Unread books</a></li>
                    <li><a href="/#authors">Authors</a></li>

                    <li><a href="/#/book/new">New book</a></li>
                    <li><a href="/#/author/new">New author</a></li>
                    <li><a href="signout">Sign Out</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>       
    </div>

	 <div id="app" class="container">
        <div id="page"></div>   

        <footer><p>&copy; Janimatti Ellonen</p></footer>
     </div>

	 
    {% for (var chunk in o.htmlWebpackPlugin.files.chunks) { %}
        <script src="{%=o.htmlWebpackPlugin.files.chunks[chunk].entry %}"></script>
    {% } %}
</body>
</html>
